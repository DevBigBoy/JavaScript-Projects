<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <!--? FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--? CSS File -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="place-item-center">
    <div class="mobile-container">
      <header class="header place-item-center section-p">
        <input type="text" name="meal" id="meal" />
        <button class="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="favorite-container text-center section-p">
        <ul class="fav-meals place-item-center">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            /><span>Limeee</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/yypwwq1511304979.jpg"
              alt=""
            /><span>Limeee</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com//images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            /><span>Limeee</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com//images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            /><span>Limeee</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <div class="meal-header">
            <span class="random">Random Recipe</span>
            <img
              src="https://www.themealdb.com/images/media/meals/1529446137.jpg"
              alt=""
            />
          </div>
          <div class="meal-body flex section-p">
            <h4>veggie veggies</h4>
            <button class="fav-btn">
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--? JavaScript -->
    <script src="./main.js"></script>
  </body>
</html>
