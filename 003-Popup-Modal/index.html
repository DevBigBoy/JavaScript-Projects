<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal</title>
    <!--* BoxIcons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--* CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="modal container">
      <button class="modal__button" id="open-modal">Open Modal</button>
      <div class="modal__container" id="modal-container">
        <div class="modal__content text-center">

          <div class="modal__close close-modal"" title="Close">
            <i class="bx bx-x"></i>
          </div>

          <img src="./assets/img/star-trophy.png" class="modal__img" alt="" />

          <h1 class="modal__title">Good Job!</h1>

          <p class="modal__description">Click the button to close</p>

          <button class="modal__button modal__button-width">View Status</button>

          <button class="moda__button-link close-modal">Close</button>
        </div>
      </div>
    </section>
    <section class="challenge-label">
      Part of
      <a
        href="https://devmohamedelshazly.github.io/100-JavaScript-App/"
        target="_blank"
        class="text-bold"
        >#100Days100Projects</a
      >
    </section>

    <!--! javaScript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
