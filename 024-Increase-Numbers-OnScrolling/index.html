<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increase Numbers On Scrolling</title>
    <!--* BoxIcons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--* CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section home">
      <div class="container">
        <h2>Home</h2>
      </div>
    </section>
    <section class="section services">
      <div class="container">
        <h2>Services</h2>
      </div>
    </section>
    <section class="section work">
      <div class="container">
        <div class="box">
          <div class="icon"><i class="bx bx-wifi"></i></div>
          <div class="num" data-goal="100">0</div>
          <h3>Completed Projects</h3>
        </div>
        <div class="box">
          <div class="icon"><i class="bx bxl-gmail"></i></div>
          <div class="num" data-goal="500">0</div>
          <h3>Mail Sent</h3>
        </div>
        <div class="box">
          <div class="icon"><i class="bx bxs-bookmark-heart"></i></div>
          <div class="num" data-goal="300">0</div>
          <h3>Cups of coffee</h3>
        </div>
      </div>
    </section>
    <section class="section contact">
      <div class="container">
        <h2>Contact</h2>
      </div>
    </section>
    <!--! JavaScript -->
    <script src="./js/main.js"></script>
  </body>
</html>
