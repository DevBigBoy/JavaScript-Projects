<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Meal Generator</title>
    <!-- Icone -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="d-flex" id="main">
      <div class="container">
        <div class="info d-flex text-center" id="info">
          <div class="wrapper">
            <h3>Feeling Hungry ?</h3>
            <h5>Get a Random meal by clicking below</h5>
            <button class="btn" id="get_meal">Get Meal 🍔</button>
          </div>
        </div>
        <div id="meal" class="row meal">
        </div>
      </div>
    </main>
    <!-- js File -->
    <script src="js/main.js"></script>
  </body>
</html>
